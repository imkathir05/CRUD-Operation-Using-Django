{% extends "base.html" %}
{% block content %}
<div class="container-fluid ">
    <div class="col-4 offset-2 " >
        <h3>Register</h3>
        <hr>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" name='name' placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" name='age' placeholder="Age">
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" name='address' placeholder="Address">
      </div>
      <div class="form-group">
        <label >Phone</label>
        <input type="number" class="form-control" name='phone' placeholder="Phone">
      </div>
    <br>
    <button type="submit" class="btn btn-primary" "pull-right">Submit</button>
  </form>

 <br>
{%if data %}
  <table class="table table-bordered ">
  <thead>
    <tr>
      <th >S.No</th>
      <th >Name</th>
      <th >Age</th>
      <th >Address</th>
      <th >Phone</th>
      <th >Update</th>
      <th >Delete</th>
    </tr>
  </thead>
  {%for datas in data%}
  <tbody>
    <tr>
      <th >{{forloop.counter}}</th>
      <td>{{datas.Name}}</td>
      <td>{{datas.Age}}</td>
      <td>{{datas.Address}}</td>
      <td>{{datas.Phone}}</td>
      <td><a href="updatedata/{{datas.id}}" class="btn btn-primary">Update</a></td>
      <td><a href="deletedata/{{datas.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    
  </tbody>
  {%endfor%}

</table>
{%endif%}
</div>
</div>
 </div>
  

{% endblock  %}
